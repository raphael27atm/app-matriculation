<a class="btn btn-success" ui-sref="course-new">Adicionar Curso</a>
</br>
<table class="table table-striped table-hover">
  <thead>
    <tr class="active">
      <th>#</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="course in courses">
      <td>{{$index + 1}}</td>
     <td>{{course.name}}</td>
      <td>{{course.description}}</td>
      <td>
        <select id="course"
          ng-model="course.status"
          ng-options="status.id as status.name for status in statuses"
          class="form-control col-md-6" name="status" ng-change="changeStatus(course)">
        </select>
      </td>
      <td>
        <a ui-sref="course-show({id: course.id})" class="btn btn-default btn-sm">Editar</a>
        <a ng-click="remove(course)" class="btn btn-danger btn-sm">Deletar</a>
      </td>
    </tr>
    </tbody>
</table>
