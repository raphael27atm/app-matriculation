<a class="btn btn-success" ui-sref="courses-new">Adicionar Curso</a>
</br>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Descrição</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="course in courses">
      <td>{{course.id}}</td>
     <td>{{course.name}}</td>
      <td>{{course.description}}</td>
      <td>{{course.status}}</p></td>
    </tr>
    </tbody>
</table>
