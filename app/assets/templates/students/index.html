<a class="btn btn-success" ui-sref="students-new">Adicionar Aluno</a>
</br>
<table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Registro</th>
      <!--<th>Status</th>-->
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="student in students">
      <td>{{student.id}}</td>
      <td>{{student.name}}</p></td>
      <td>{{student.register_number}}</td>
      <!--<td>{{student.status}}</td>-->
    </tr>
    </tbody>
</table>
